<style>
    nav.main ul {
        list-style: none;
        padding: 0;
        margin: 0;
        color:white;
        background: #1bc2a2;
        display: flex;
    }
    nav.main ul li {
        position: relative;
        background: #1bc2a2;
    }
    nav.main li ul { display: none; }
    nav.main ul li a {
        color: #fff;
        padding: 1em;
        display: inline-block;
        white-space: nowrap;
        text-decoration: none;
    }
    nav.main ul li a:not(.no-link):hover { background: #2c3e50; }
    nav.main li:hover > ul {
        display: block;
        position: absolute;
    }
</style>
<nav class="main">
    <ul class="main-navigation">
        {% for node in main_menu.nodes.all %}
            <li>
                <a href="{{node.link}}">{{node.name}}</a>
            </li>
        {% endfor %}

        {% for child_menu in child_menus.all %}
            <li class="has_children">
                <a class="no-link">{{child_menu.name}}</a>
                <ul>
                    {% for node in child_menu.nodes.all %}
                        <li>
                            <a href="{{node.link}}">{{node.name}}</a>
                        </li>
                    {% endfor %}
                </ul>
            </li>
        {% endfor %}
    </ul>
</nav>
